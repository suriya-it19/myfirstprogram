<!DOCTYPE html>
<html>
<head>
<style>
table, td, th {
  border: 7px solid black;}
td:hover{background-color:mediumseagreen;}
th:hover{background-color:dodgerblue;}
table {
  border-collapse: seperate;
  width: 100%;
}
th, td {
  text-align: left;
  padding: 5px;
}

th {
  background-color:#3c3c3c;}
tr:nth-child(even){background-color:#b4b4b4}  

td {
  height: 50px;
  vertical-align: left;
}
</style>
</head>
<body>
<marquee direction="right">
<font size="12"><center>TIME TABLE</center></font>
<table>
  <tr>
    <th>Day</th>
    <th>1</th>
    <th>2</th>
    <th>3</th>
    <th>4</th>
</tr>
 <tr>
    <td>Monday</td>
    <td>MAT</td>
    <td>PHY</td>
    <td>LAB</td>
    <td>PHY</td>

  </tr>
  <tr>
    <td>Tuesday</td>
    <td>LAB</td>
    <td>LAB</td>
    <td>CHE</td>
    <td>MAT</td>
  </tr>
  <tr>
    <td>Wednesday</td>
    <td>LAB</td>
    <td>MAT</td>
    <td>PHY</td>
    <td>MAT</td>
  </tr>
 <tr>
    <td>Thursday</td>
    <td>MAT</td>
    <td>MAT</td>
    <td>MAT</td>
    <td>LAB</td>
  </tr>
 <tr>
    <td>Friday</td>
    <td>CHE</td>
    <td>CHE</td>
    <td>PHY</td>
    <td>MAT</td>
  </tr>
 <tr>
    <td>Saturday</td>
    <td>CHE</td>
    <td>PHY</td>
    <td>LAB</td>
    <td>LAB</td>
  </tr>
</table>
</marquee>
</body>
</html>
